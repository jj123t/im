syntax = "proto3";

package im.protocol;

import "google/protobuf/timestamp.proto";

message Ack {
  enum Type {
    ACKUREGISTER = 0;
    ACKGREGISTER = 1;
    ACKLOGIN = 2;
    ACKUCHAT = 3;
    ACKGCHAT = 4;
    ACKUINFO = 5;
    ACKGINFO = 6;
    ACKAFT1 = 7;
    ACKAFT2 = 8;
    ACKAGT1 = 9;
    ACKAGT2 = 10;
    ACKSUSER = 11;
    ACKSGROUP = 12;
    ACKSGMember = 13;
    HEARTBEAT = 14;
  }
  Type type = 1;
  google.protobuf.Timestamp timestamp = 2;
  oneof content {
    ackURegister uregister = 3;
    ackGRegister gregister = 4;
    ackLogin login = 5;
    ackUChat uchat = 6;
    ackGChat gchat = 7;
    ackUserInfo uinfo = 8;
    ackGroupInfo ginfo = 9;
    ackAFriendTo1 aft1 = 10;
    ackAFriendTo2 aft2 = 11;
    ackAGroupTo1 agt1 = 12;
    ackAGroupTo2 agt2 = 13;
    ackSUser suser = 14;
    ackSGroup sgroup = 15;
    ackSGMember sgmember = 16;
  }
}
message ackURegister {
  int32 id = 1;
}
message ackGRegister {
  int32 id = 1;
}
message ackLogin {
  int32 id = 1;
  bool status = 2;
}
message ackUChat {
  int32 sender_id = 1;
  int32 receiver_id = 2;
  string message = 3;
  int32 time = 4;
}
message ackGChat {
  int32 sender_id = 1;
  int32 group_id = 2;
  string message = 3;
  int32 time = 4;
}
message ackUserInfo {
  int32 id = 1;
  string username = 2;
  string introduction = 3;
}
message ackGroupInfo {
  int32 id = 1;
  int32 lord_id = 2;
  string groupname = 3;
  string introduction = 4;
}
message ackAFriendTo1 {
  int32 sender_id = 1;
  int32 receiver_id = 2;
  string message = 3;
  bool status = 4;
  int32 time = 5;
}
message ackAFriendTo2 {
  int32 sender_id = 1;
  int32 receiver_id = 2;
  string message = 3;
  int32 time = 4;
}
message ackAGroupTo1 {
  int32 sender_id = 1;
  int32 group_id = 2;
  int32 lord_id = 3;
  string message = 4;
  bool status = 5;
  int32 time = 6;
}
message ackAGroupTo2 {
  int32 sender_id = 1;
  int32 group_id = 2;
  int32 lord_id = 3;
  string message = 4;
  int32 time = 5;
}
message ackSUser {
  int32 id = 1;
  string username = 2;
  string introduction = 3;
}
message ackSGroup {
  int32 id = 1;
  int32 lord_id = 2;
  string groupname = 3;
  string introduction = 4;
}
message ackSGMember {
  int32 id = 1;
  string username = 2;
  string introduction = 3;
}